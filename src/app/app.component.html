<div class="container">
  <h1>Enter GitHub repo title:</h1>
  <form class="example-form">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Repo title"
        #searchInput
        (keyup)="findRepo(searchInput.value)">
    </mat-form-field>
<!--    <small *ngIf="searchInput.value < 3">smth</small>-->
  </form>
  <ul class="list">
    <li class="item">
      <p class="num"><b>â„–</b></p>
      <p class="name"><b>Title</b></p>
      <p class="stars"><b>Stars</b></p>
    </li>

    <li *ngIf="!loading else loadingBlock">
      <div class="item" *ngFor="let ghRepo of (ghRepos); let i = index">
        <p class="num">{{ i + 1 }}</p>
        <a class="name" href="{{ ghRepo.link }}" target="_blank">
          <span class="name">{{ ghRepo.name | titlecase}}</span>
        </a>
        <p class="stars">{{ ghRepo.stargazers_count }}</p>
      </div>
    </li>

    <ng-template #loadingBlock>
      <div class="loader-inner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </ul>
<!--  <app-repo-list></app-repo-list>-->
</div>
